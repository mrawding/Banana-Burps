<!DOCTYPE html>
<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Banana Burps</h1>
    <h2> Score: </h2>
    <ul id = "score">
    </ul>
    <span id="timer">Time:
    <span id="time">60</span>
    </span>
    <button id="start">Start</button>
        <ul id="bingos">
        </ul>
      <br>
      <input type="text" name="entry" />
      <button id="enter">Enter</button>
      </br>
        
  </body>
  <script>
    $(document).ready(function(){
      
      let showRacks = function(racks){
        $("#bingos").html('');
        racks.map(rack=>{
          $("#bingos").append(`<li>${rack.rack}: <span class="answer hidden">${rack.words}</span></li>`);
        });
        $("#bingos li").on("click", function(evt){
          $(evt.currentTarget).find(".answer").toggleClass("hidden");
        });
      }
      
      let evalWord = function(){
         $("#score").html('');
         $("#score").append("Found a word");
      }
        
      $("#enter").on("click",function(){
        $.ajax({
            method: "GET",
            url: "fetch.php",
            success: data => {evalWord()}
          });
      });
          
      $("#start").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
          });
        var counter = 60.0;
          var interval = setInterval(function() {
          counter -= 0.1;
          if (counter <= 0) {
          return;
         }
         else{
           
        	$('#time').text(counter.toFixed(2));
          console.log("Timer --> " + counter);
         }
    }, 100);
      });
    });
     
  </script>
</html>
